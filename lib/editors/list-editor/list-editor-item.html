<polymer-element name="list-editor-item">
  <template>
    <style>
      @host {
        :scope {
          display: block;
          position: relative;
        }
      }
      
      #container {
        padding-right:20px;
        display: block;
      }
      
      #container input {
        box-sizing: border-box;
        height: 100%;
        padding-right:100px;
      }
      
      #deleteButton {
        width: 20px;
        height: 100%;
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
      }
    </style>
    <div id='container'></div>
    <template if='{{ isSimple == false }}'>
      <button class='btn btn-link' on-click='{{ open }}'>{{ printVarName(item) }}</button>
    </template>
    <button id='deleteButton' on-click='{{ delete }}' style='width:20px;height:100%'>X</button>
  </template>
  <script type="application/dart" src="list-editor-item.dart"></script>
</polymer-element>
