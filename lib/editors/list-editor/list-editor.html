<link rel='import' href='list-editor-item.html'>
<polymer-element name="list-editor">
  <template>
    <button class='btn btn-link' on-click='{{ create }}' style='font-weight:bold'>Add</button>
    <div class='items'>
      <template repeat='{{ item in observableValue | enumerate }}'>
        <list-editor-item
          item='{{ item.value }}'
          type='{{ type }}'
          index='{{ item.index }}'
          openItem='{{ openItem }}'
          updateItem='{{ updateItem }}'
          itemRemoved='{{ removeItem }}'></list-editor-item>
      </template>
    </div>
  </template>
  <script type="application/dart" src="list-editor.dart"></script>
</polymer-element>
